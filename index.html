<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website V1</title>
    <style>
        /* Global Styling */
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Centered Hero Section */
        .hero {
            text-align: center;
            padding: 120px 20px;
        }

        .hero h1 {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 28px;
            font-size: 1.1rem;
            background: #38bdf8;
            color: #0f172a;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #0ea5e9;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 80px;
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Welcome to AI Website Version11 DEv MAro dwarika wado </h1>
        <p>A clean and simple interface powered by creativity and intelligence.</p>
        <a href="#" class="btn">Lets Get Started</a>
    </div>

    <footer>
        © 2025 AI Website V1 — All Rights Reserved
    </footer>

</body>
</html>
